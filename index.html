<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        </header>

                <button>
                    <img src="images/icon-heart.png" alt="Like button.">
                </button>
                <button>
                    <img src="images/icon-comment.png" alt="Comment button.">
                </button>
                <button>
                    <img src="images/icon-dm.png" alt="DM button.">
                </button>
                <p><span>21,492 likes</span></p>
                <p><strong>vincey1853 </strong>just took a few mushrooms lol</p>
            </article>
